    <button onclick="addColor()">Add a color</button>

        <li class="box red"></li>

    <script>
        let colors = ["red", "orange", "yellow", "green", "blue", "purple"];
        
        function changeColors() {
            let colorCounter = getRandomInt(colors.length);
            let listEl = document.getElementById("lines");
            let counter = 0;
            while (counter < listEl.childElementCount) {
                listEl.children[counter].className = "box " + colors[colorCounter]; 
                counter++;
                colorCounter++;

                //wrap around when we reach the end
                if(colorCounter >= colors.length) {
                    colorCounter = 0;
                }
            }
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }

        function addColor(){
            let listEl = document.getElementById("lines");
            let newEl = document.createElement("li");
            listEl.appendChild(newEl);
            changeColors();
        }
        
    </script>
