<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Quiz Battle</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">

          <div id="countdown">
            <div id="countdown-number"></div>
           
          </div>



          <button class="btn nextQuestionBtn"><i class="material-icons">
              arrow_forward_ios
              </i>
              
          </button>

          <div class="card-content">
            <span class="card-title questionTitle"></span>
            
          </div>
          <div class="card-action">
            
            <ul class="collection questionsAnswers">


            </ul>
          </div>
          <div class="startPlayAgain">
            <button class="btn playAgainBtn">Play Again</button>
          </div>

          <div class="score">
            <span class="btn fullWidth">Your Score is:  <span id="scoreNumber">0</span> </span>
          </div>

          
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
